  <script>
    function copyHiddenText(number) {
      const hiddenText = document.getElementById(`hiddenText${number}`).innerText;
      const tempInput = document.createElement('textarea');
      tempInput.value = hiddenText;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);

      document.getElementById('message').textContent = `Hidden text ${number} copied!`;
    }
  </script>
